
<ion-header>
    <ion-navbar color="danger">
      <ion-title>
       Direction
      </ion-title>
      <ion-title>
        Location Tracker
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
  
          <ion-item>
              <ion-label floating>Destination</ion-label>
              <ion-input type="text" [(ngModel)]="Destination"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button full (click)="calculateAndDisplayRoute()">Get Direction</button>

      <h3>Current Latitude: {{locationTracker.lat}}</h3>
      <h3>Current Longitude: {{locationTracker.lng}}</h3>
      <button ion-button full primary (click)="start()">Start Tracking</button>
      <button ion-button full primary (click)="stop()">Stop Tracking</button>
  
      <div id="map"></div>
  
  </ion-content>
