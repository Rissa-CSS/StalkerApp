<ion-content padding class = "profileContent">
    
    <div id="profPicture">
        <img src="{{ myPhoto }}" />
        <ion-fab bottom right edge>
            <button ion-fab color="dark" (click)="takePicture()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-fab>
    </div>


    <div class="edit">
        <h3 style="color: white">Email: {{userInfo.email}}</h3>

        <br>

        <h3 style="color: white">Name: {{userInfo.name}}
        <ion-fab >
            <button ion-fab (click)='presentPrompt()'>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-fab>
    </h3>
    </div>



    <br>
    <br>
    <!â€“- Merge the following two buttons to one where label changes from start to stop -->
    <button ion-button>Start Tracking</button>
    <button ion-button>Stop tracking</button>
    <br><br>
    <button ion-button>Tag my current location</button>
    <br>
    <div>
        <button ion-button (click)="Logout()">Log out</button>
    </div>
</ion-content>
