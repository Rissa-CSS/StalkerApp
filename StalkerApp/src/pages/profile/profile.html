<ion-content padding class = "profileContent">
    

    <div id="profPicture" (click)="takePicture()">
        <img src="{{ myPhoto }}" />
    </div>


    <div class="edit">
        <h3 style="color: white">Email: {{userInfo.email}}</h3>

        <br>

        <h3 style="color: white; display: inline-block;">Name: {{userInfo.name}} </h3>
        <ion-fab right style="display: inline-block">
            <button ion-fab (click)='presentPrompt()'>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-fab>
   
    </div>
    <div class="requests">
        <ion-item *ngFor="let request of Request">
            <ion-avatar item-start>
                <img src="{{ request.Picture }}" />
            </ion-avatar>
            <h2>{{request.first + " "+ request.last}}</h2>
        </ion-item>
    </div>



    <br>
    <br>

    <!-- Merge the following two buttons to one where label changes from start to stop -->
    <button ion-button (click)="toggleTracking()">{{trackingState}}</button>
<br><br>


    <div>
        <button ion-button (click)="Logout()">Log out</button>
    </div>
</ion-content>
