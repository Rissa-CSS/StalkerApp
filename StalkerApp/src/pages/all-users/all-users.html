<ion-header>

  
  <ion-navbar color = "dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--
    image src will be a variable returned by some firebase function
    name should also be returned by a firebase function

    to dynamically add items to a list add: 
        *ngFor="let item of items"
    to the item name and then, in typescript,
    a satement that looks like:
      this.items.push
  -->

  <ion-list>
    <ion-item *ngFor="let person of allUsers" (click)="sendFriendRequest(person.key)">
      <ion-avatar item-start>
        <img src="{{testImage}}">
      </ion-avatar>
      <h2>{{person.user.first + " " + person.user.last}}</h2>
    </ion-item>
  </ion-list>
